<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/nav.css">
	<link rel="stylesheet" href="css/contacts.css">
    <title>Contacts</title>
</head>
<body>
	<!-- Top nav bar -->
	<header class="header">
		<a href="index.html" class="logo">
			 <img src="/img/logo.png" alt="logo" width="50px" height=50px"> 
		</a>
		<input type="checkbox" id="nav-toggle" class="nav-button">
	<nav>
		<ul>
			<li><a href="index.html">About</a></li>
			<li><a href="projects.html">Projects</a></li>
			<li><a href="contacts.html">Contacts</a></li>
		</ul>
	</nav>
	<label for="nav-toggle" class="nav-toggle-label">
		<span>
		</span>
	</label>
	</header>
	<!-- Contact Form -->
	<main class="page" align="center">
		<div class="contact-form" align="center">
			<form action="https://formsubmit.co/llbernardomaia@gmail.com" method="POST">
				<div class="title">
					<h2>Contact Me!</h2>
				</div>
				<div class="form-data">
					<div class="form-item">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="Your Name" required>
					</div>
					<div class="form-item">
						<label for="email">E-mail</label>
						<input type="email" id="email" placeholder="Your E-mail" class="email-box" name="email" required>
						<input type="hidden" name="_next" value="http://127.0.0.1:5500/contacts.html">
					</div>
				</div>
				<div class="form-message">
					<label for="message">Message</label>
					<textarea type="text" name="message" id="message"></textarea>
				</div>
				<div class="buttons">
					<input type="submit" value="Send message">
					<input type="reset" value="Reset">
				</div>
				<div class="socials">
					<a href="" class = "fa fa-linkedin"></a>
					<a href="" class = "fa fa-facebook"></a>
					<a href="" class = "fa fa-instagram"></a>
					<a href="" class = "fa fa-github"></a>
				  </div>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
